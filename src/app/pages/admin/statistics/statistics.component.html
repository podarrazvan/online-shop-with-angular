<div class="control-buttons">
  <button (click)="statisticsWebsite()" class="btn btn-dark control-btn">
    Website
  </button>
  <button (click)="statisticsProducts()" class="btn btn-dark control-btn">
    Products
  </button>
  <button (click)="statisticsOrders()" class="btn btn-dark control-btn">
    Orders
  </button>
</div>

<hr />

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="showWebsite && !loading" class="website">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Views</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let statistics of websiteStatistics; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ statistics.day }}/{{ statistics.month }}/{{ statistics.year }}
        </td>
        <td>{{ statistics.views }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showProducts && !loading" class="products">
  <div *ngFor="let product of products">
    <div
      (click)="openProduct(product.product.category, product.product.key)"
      class="product"
    >
      <img
        class="prod-img"
        [src]="product.product.img[0]"
        [alt]="product.title"
      />
      <div class="product-info">
        <h3>{{ product.product.title }}</h3>
        <h3><b>Views:</b> {{ product.views }}</h3>
      </div>
    </div>
    <hr />
  </div>
</div>

<div *ngIf="showOrders && !loading" class="orders">
  <h1>Comming soon</h1>
</div>

<img
  class="background-img"
  *ngIf="!showOrders && !showProducts && !showWebsite && !loading"
  src="https://image.freepik.com/free-vector/stock-market-analysis_23-2148598449.jpg"
/>
