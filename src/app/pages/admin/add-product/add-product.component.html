<form #addProduct="ngForm">
  <div class="form-row">
    <label for="inputTitle"><b>Title</b></label>
    <input
      type="text"
      class="form-control"
      id="inputTitle"
      placeholder="Title"
    />
    <label class="my-1 mr-2" for="inputCategory"><b>Category</b></label>
    <select class="custom-select my-1 mr-sm-2" id="inputCategory">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <label for="inputPrice"><b>Price</b></label>
      <div class="price-input">
        <span class="input-group-text">$</span>

        <input
          id="inputPrice"
          type="text"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
        />

        <span class="input-group-text">.00</span>
      </div>
    </div>
    <div class="col">
      <label for="imgInput"><b>Add images</b></label>
      <input type="file" class="form-control-file" id="imgInput" multiple />
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <label for="inputDescription"><b>Description</b></label>
      <textarea class="form-control" id="inputDescription" rows="3"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="tags col">
      <div clas="tags-input">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label for="tagInput"><b>Tags</b></label>
            <input
              type="text"
              class="form-control"
              id="tagInput"
              placeholder="Tag"
              #tag
            />
          </div>
          <div class="col-auto">
            <br />
            <button (click)="addTag(tag)" class="btn btn-primary">
              Add tag
            </button>
          </div>
        </div>
      </div>
      <div class="tags-area">
        <div *ngFor="let tag of tags; let i = index">
          <button (click)="deleteTag(i)" class="btn btn-success tag-btn">
            {{ tag }} | X
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <button class="btn btn-danger">Add product</button>
</form>
