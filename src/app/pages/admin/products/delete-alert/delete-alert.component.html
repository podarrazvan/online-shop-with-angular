<div class="backdrop"></div>
<div class="alert">
  <div class="alert-box">
    <p>Once you delete it, it's gone forever...</p>
    <h2>Are you sure you want to delete this?</h2>

    <div class="alert-box-actions">
      <hr />
      <button (click)="yesBtn()" class="btn btn-success yes">Yes</button>
      <button (click)="noBtn()" class="btn btn-danger">No</button>
    </div>
  </div>
</div>
