<div class="container" *ngIf="isLoading">
  <h1>Loading...</h1>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="product" *ngFor="let product of products">
    <app-get-products
      [img]="product.img"
      [description]="product.description"
      [price]="product.price"
      [homepagePosition]="product.homepagePosition"
      [category]="product.category"
      [key]="product.key"
    ></app-get-products>
  </div>
</div>
