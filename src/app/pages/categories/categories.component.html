<div class="container">
  <div *ngIf="isLoading">
    <h1>Loading...</h1>
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let product of products">
      <app-get-products
        [img]="product.img"
        [description]="product.description"
        [price]="product.price"
        [homepagePosition]="product.homepagePosition"
        [category]="product.category"
        [key]="product.key"
      ></app-get-products>
    </div>
  </div>
</div>
